<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Basic HTML 1</title>
			<meta charset="utf-8">
		</head>
		<body>
		<p>
			<font color="blue" face="Trebuchet MS" size="4">This is my first paragraph, referring to the font colour as "blue".</font>
		</p>
		<p>
			<font color="#ff0000">
			This is my second paragraph, using the hex code to generate the font colour.
			<br><b>This text is in bold</b>
			<br><i>This text is in italic</i>
			<br><u>This is underlined</u>
			</font>
		</p>
		<p><img src="saintbernard.jpg" alt="This is a Saint Bernard Dog"></p>
		</body>
	</html>
